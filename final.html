  var speed = 1;

  var color1 = 1;
  var color1down = false;
  var color1increment = 0.5;

  var animationRunning = false;

  function squareRotate() {
    if (animationRunning) {
      if (color1 <= 1) {
        color1down = false;
      } else if (color1 >= 254){
        color1down = true;
      }
      if (color1down) {
        color1 -= color1increment;
      } else {
        color1 += color1increment;
      }
      var color1string = color1.toString()

      var screen = document.getElementById('screen');
      var ctx = screen.getContext("2d");

      // Fill Background color
      //ctx.fillStyle='rgb(' + color1string + ', 209, 209)';
      //ctx.fillRect(0,0,screen.width,screen.height);

      ctx.beginPath();
      ctx.stroke();
      ctx.save();
      ctx.translate(350,200);
      var time = new Date();
      ctx.rotate( ((2*Math.PI)/60) * time.getSeconds() + ((2*Math.PI)/60000) * time.getMilliseconds());
      console.log(speed);
      ctx.fillStyle='rgb(' + color1string + ', 209, 209)';
      ctx.fillRect(0,0, 400, 5);

      ctx.rotate( ((2*Math.PI)/60) * time.getSeconds() + ((2*Math.PI)/60000) * time.getMilliseconds() );
      ctx.fillStyle = 'rgb(150, ' + color1string + ', 60)';
      ctx.fillRect(-50,-50,100,100);
      ctx.fillStyle = "#8B008B";



      ctx.restore();
    }
  }
